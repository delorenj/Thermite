name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-test:
    name: Rust Tests and Linting
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thermite_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server -> target

      - name: Check formatting
        run: cargo fmt --check
        working-directory: ./server

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thermite_test

      - name: Run tests
        run: cargo test --verbose
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thermite_test

      - name: Build release
        run: cargo build --release --verbose
        working-directory: ./server

  python-test:
    name: Python Tests and Linting
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thermite_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.9.7"

      - name: Set up Python
        run: uv python install 3.12

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-extras
        working-directory: ./services/stash-service

      - name: Run ruff linting
        run: uv run ruff check .
        working-directory: ./services/stash-service

      - name: Run ruff formatting check
        run: uv run ruff format --check .
        working-directory: ./services/stash-service

      - name: Run tests with coverage
        run: uv run pytest --cov=thermite_stash_service --cov-report=xml --cov-report=term
        working-directory: ./services/stash-service
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thermite_test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./services/stash-service/coverage.xml
          flags: python
          name: python-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  docker-build:
    name: Docker Image Builds
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - name: stash-service
            path: ./services/stash-service
            dockerfile: ./services/stash-service/Dockerfile
          - name: auth-service
            path: ./services/auth-service
            dockerfile: ./services/auth-service/Dockerfile
          - name: economy-service
            path: ./services/economy-service
            dockerfile: ./services/economy-service/Dockerfile
          - name: matchmaking
            path: ./services/matchmaking
            dockerfile: ./services/matchmaking/Dockerfile
          - name: match-orchestrator
            path: ./services/match-orchestrator
            dockerfile: ./services/match-orchestrator/Dockerfile
          - name: game-server
            path: ./server
            dockerfile: ./server/Dockerfile
          - name: game-client
            path: ./client
            dockerfile: ./client/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.service.name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.service.name }}-
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: thermite/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
        continue-on-error: true

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
        if: always()

  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [rust-test, python-test, docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify all jobs passed
        run: echo "All CI checks passed successfully!"
